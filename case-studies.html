<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Case Studies | KinConnected</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background: #fefaf3;
      font-family: 'Source Sans Pro', sans-serif;
      color: #3b2f2f;
    }

    nav.navbar {
      background: #3b2f2f;
      padding: 10px 0;
      text-align: center;
    }

    nav.navbar ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 0;
      margin: 0;
    }

    nav.navbar a {
      color: #fefaf3;
      text-decoration: none;
      font-weight: 600;
    }

    nav.navbar a:hover {
      color: #d4af7f;
    }

    h1 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 2.5em;
      margin: 40px 0 20px;
    }

    .case-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .case-card {
      background: #fffaf5;
      padding: 40px 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-weight: bold;
      font-size: 1.2em;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      border: none;
    }

    .case-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.15);
    }

    .case1 { background: #f6e6dc; color: #6b2e2e; }
    .case2 { background: #e8d2d1; color: #3b2f2f; }
    .case3 { background: #e5cbb0; color: #3b2f2f; }
    .case4 { background: #f3e0c9; color: #6b2e2e; }
    .case5 { background: #d4af7f; color: #3b2f2f; }
    .case6 { background: #f7e9dd; color: #3b2f2f; }

    @media screen and (max-width: 900px) {
      .case-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media screen and (max-width: 600px) {
      .case-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="index.html#about">About</a></li>
      <li><a href="case-studies.html">Case Studies</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="index.html#contact">Contact</a></li>
    </ul>
  </nav>

  <h1>Client Success Stories</h1>

  <section class="case-grid">
    <button class="case-card case1" onclick="openStory(1)">Case #1</button>
    <button class="case-card case2" onclick="openStory(2)">Case #2</button>
    <button class="case-card case3" onclick="openStory(3)">Case #3</button>
    <button class="case-card case4" onclick="openStory(4)">Case #4</button>
    <button class="case-card case5" onclick="openStory(5)">Case #5</button>
    <button class="case-card case6" onclick="openStory(6)">Case #6</button>
  </section>

  <script>
    function openStory(num) {
      window.location.href = `case${num}.html`;
    }
  </script>
</body>
</html>
