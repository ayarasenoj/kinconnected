<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Case Studies | KinConnected</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    body {
      background: #fefaf3;
      color: #3b2f2f;
      font-family: 'Source Sans Pro', sans-serif;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      margin: 40px 0 20px;
      font-size: 2.5em;
    }

    .swiper {
      width: 90%;
      max-width: 900px;
      margin: 0 auto 60px;
    }

    .swiper-slide {
      text-align: center;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .slide-image-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .slide-img {
      width: 100%;
      max-width: 800px;
      height: auto;
      object-fit: contain;
      border: 1px solid #e4dcd2;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .slide-img:hover {
      transform: scale(1.03);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.2);
      cursor: zoom-in;
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: #b76e79;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-bottom: 40px;
      color: #6b2e2e;
      text-decoration: none;
      font-weight: bold;
    }

    nav.navbar {
      background: #3b2f2f;
      padding: 10px 0;
      text-align: center;
    }

    nav.navbar ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 0;
      margin: 0;
    }

    nav.navbar a {
      color: #fefaf3;
      text-decoration: none;
      font-weight: 600;
    }

    nav.navbar a:hover {
      color: #d4af7f;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }

      .slide-img {
        max-height: 300px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="index.html#about">About</a></li>
      <li><a href="case-studies.html">Case Studies</a></li>
      <li><a href="index.html#services">Services</a></li>
      <li><a href="index.html#contact">Contact</a></li>
    </ul>
  </nav>

  <h1>Real Stories. Reconnected Roots.</h1>

  <div class="swiper">
    <div class="swiper-wrapper">
      <!-- Slide 1 -->
      <div class="swiper-slide">
        <div class="slide-image-wrapper">
          <a href="JM-case.png" target="_blank">
            <img src="JM-case.png" alt="KinConnected Case Study: JM" class="slide-img" />
          </a>
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="swiper-slide">
        <div class="slide-image-wrapper">
          <a href="JP-case.png" target="_blank">
            <img src="JP-case.png" alt="KinConnected Case Study: JP" class="slide-img" />
          </a>
        </div>
      </div>
    </div>

    <!-- Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <a href="index.html" class="back-link">&larr; Back to Home</a>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
</html>
